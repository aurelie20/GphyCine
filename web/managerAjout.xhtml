<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Ajouter planning</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:outputStylesheet name="style.css"  />  
            <h:form id="formAjout">
                <p:growl id="msgs" showDetail="true" />
                
                <p:menubar>
                    <p:submenu label="Planning" icon="ui-icon-calendar">
                        <p:menuitem value="Visionner" outcome="managerVisio" icon="ui-icon-document" />
                        <p:menuitem value="Ajouter" outcome="managerAjout" icon="ui-icon-plus"/>
                    </p:submenu>
                    <p:menuitem value="Deconnexion" outcome="#{connexion.deconnect()}" icon="ui-icon-close" /> 
                </p:menubar>

                <p:panel id="panel" header="Ajouter au planning" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="film" value="Titre du film " />
                        <p:selectOneMenu id="film" value="#{manager.choixFilm}" style="width:150px">
                            <f:selectItem itemLabel="Titre" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{manager.titreF}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="numSalle" value="NumÃ©ro de la salle " />
                        <p:selectOneMenu id="numSalle" value="#{manager.nSalle}" style="width:150px">
                            <f:selectItem itemLabel="Salle" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{manager.nbSalle}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="project" value="Projectionniste " />
                        <p:selectOneMenu id="project" value="#{manager.nomProject}" style="width:150px">
                            <f:selectItem itemLabel="Nom" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{manager.listNom}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="datetime" value="Date de projection" />
                        <p:calendar id="datetime" value="#{manager.datePlanning}" pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:panelGrid>

                    <p:separator />
                    
                    <p:commandButton value="Valider" update="msgs, film, numSalle, project, datetime" actionListener="#{manager.ajoutPlanning}" icon="ui-icon-check"/>
                </p:panel>
             </h:form>
            <p:graphicImage name="image/GphyCine.PNG" width="250" height="100" alt="logo" class="logo2"/>
        </h:body>
    </f:view>
</html>

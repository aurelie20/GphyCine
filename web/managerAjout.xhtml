<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Ajouter planning</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:outputStylesheet name="style.css"  />

                <p:panel header="Ajouter au planning" style="margin-bottom:10px;">

                        <p:selectOneMenu id="film" value="#{vendeur.choixFilm}" style="width:150px">
                            <f:selectItem itemLabel="Titre" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{vendeur.titreF}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="numSalle" value="NumÃ©ro de la salle " />
                        <p:selectOneMenu id="numSalle" value="#{manager.nSalle}" style="width:150px">
                            <f:selectItem itemLabel="Salle" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{manager.nbSalle}" />
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <p:separator />

                <!--<p:commandButton value="Submit" update="msgs" actionListener="#{dropdownView.displayLocation}" icon="ui-icon-check" />-->
                </p:panel>
                <p:graphicImage name="image/GphyCine.PNG" width="250" height="100" alt="logo" class="logo2"/>

        </h:body>
    </f:view>

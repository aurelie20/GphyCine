<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Ajouter un film</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form>
                
                
                


                <p:slideMenu style="width:250px">
                    <p:submenu label="Film management" icon="ui-icon-refresh">
                        <p:menuitem value="Ajouter un film" outcome="Admin_ajout_film" update="messages" icon="ui-icon-cart" />
                        <p:menuitem value="Modifier un film" outcome="Admin_modif_film" update="messages" icon=" ui-icon-arrowthick-1-ne" />
                    </p:submenu>
                    <p:separator />
                    <p:submenu label="Voir les ventes" icon="ui-icon-newwin"> 
                        <p:menuitem value="Ventes billets" outcome="Admin_vue_vente" update="messages" icon="ui-icon-cart" />
                        <p:menuitem value="Recette film exploitation" outcome="Admin_benefices" update="messages" icon="ui-icon-cart" />
                        <p:menuitem value="Recette film" outcome="Admin_benef_all" update="messages" icon="ui-icon-cart" />
                    </p:submenu>
                </p:slideMenu>
                
                <p:growl id="message2" showDetail="true" sticky="true"/>
                <h:outputLabel for="title" value="Titre:" />
                <p:inputText id="title" value="#{film.title}"/>
                <br/>
                <h:outputLabel for="Gender" value="Genre:"/>
                <p:inputText id="Gender" value="#{film.gender}"/>
                <br/>
                <h:outputLabel for="duration" value="Durée:" />
                <p:inputText id="duration" value="#{film.duration}"/>
                <br/>
                <!--!
                <p:outputLabel for="dateSortie" value="Date de sortie:" />
                <p:calendar id="dateSortie" value="#{film.dateSortie}" showOn="button" >
                <f:convertDateTime pattern="MM/dd/yyyy" />
                </p:calendar>
                -->
                <h:outputText value="Button:" />
                <p:calendar id="button" value="#{film.dateSortie}" showOn="button" />
                <br/>
                <h:outputLabel for="prixAchat" value="Prix d'achat:" />
                <p:inputText id="prixAchat" value="#{film.prixAchat}"/>
                <br/>
                <!--!
                <h:outputLabel for="file2" value="Ajouter une image:" />
                <p:fileUpload value="#{film.file}" mode="simple" skinSimple="true" id="file2"/>
                <br/> 
                -->
                <h:outputLabel for="image" value="Chemin d'accès à l'image: " />
                <p:inputText id="image" value="#{film.img}"/>
                <br/>
                
                <p:commandButton value="sauvegarder" actionListener="#{film.upload()}" update="message2, title, Gender, duration, button, prixAchat, image" ajax="false" />

            </h:form>
        </h:body>
    </f:view>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Recherchez</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form>
                <p:growl id="message" showDetail="true"/>

                <p:slideMenu style="width:250px">
                    <p:submenu label="Film management" icon="ui-icon-refresh">
                        <p:menuitem value="Ajouter un film" outcome="Admin_ajout_film" update="messages" icon="ui-icon-cart" />
                        <p:menuitem value="Modifier un film" outcome="Admin_modif_film" update="messages" icon=" ui-icon-arrowthick-1-ne" />
                    </p:submenu>
                    <p:separator />
                    <p:submenu label="Voir les ventes" icon="ui-icon-newwin"> 
                        <p:menuitem value="Ventes billets" outcome="financier_nb_ventes" update="messages" icon="ui-icon-cart" />
                        <p:menuitem value="Recette par film" outcome="financier_recette_film" update="messages" icon=" ui-icon-arrowthick-1-ne" />
                        <p:menuitem value="Benefices" outcome="financier_benefices" update="messages" icon="ui-icon-suitcase" />
                    </p:submenu>
                </p:slideMenu>
                <h:outputLabel for="title" value="Titre:" />
                <p:inputText id="title" value="#{film.title}"/>
                <br/>
                <h:outputLabel for="Gender" value="Genre:"/>
                <p:inputText id="Gender" value="#{film.gender}"/>
                <br/>
                <h:outputLabel for="duration" value="DurÃ©e:" />
                <p:inputText id="duration" value="#{film.duration}"/>
                <br/>
                <p:outputLabel for="dateSortie" value="Date de sortie:" />
                <p:calendar id="dateSortie" value="#{film.dateSortie}" showOn="button" />
                <br/>
                <h:outputLabel for="prixAchat" value="Prix d'achat:" />
                <p:inputText id="prixAchat" value="#{film.prixAchat}"/>
                <br/>
                <h:outputLabel for="file2" value="Ajouter une image:" />
                <p:fileUpload value="#{film.file}" mode="simple" skinSimple="true" id="file2"/>
                <br/>
                <p:commandButton value="Sauvegarder" ajax="false" actionListener="#{film.upload()}" />

            </h:form>
        </h:body>
    </f:view>
</html>

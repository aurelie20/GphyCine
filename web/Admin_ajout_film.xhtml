<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Ajouter un film</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form>

                <h:outputStylesheet name="style.css"  /> 

                <p:menubar>
                    <p:submenu label="Film management" icon="ui-icon-refresh">
                        <p:menuitem value="Ajouter un film" outcome="Admin_ajout_film" update="messages" icon="ui-icon-cart" />
                        <p:menuitem value="Modifier un film" outcome="Admin_modif_film" update="messages" icon=" ui-icon-arrowthick-1-ne" />
                    </p:submenu>
                    <p:submenu label="Voir les ventes" icon="ui-icon-newwin"> 
                        <p:menuitem value="Ventes billets" outcome="Admin_vue_vente" update="messages" icon="ui-icon-cart" />
                        <p:menuitem value="Recette exploitation" outcome="Admin_benefices" update="messages" icon="ui-icon-cart" />
                        <p:menuitem value="Recette film" outcome="Admin_benef_all" update="messages" icon="ui-icon-cart" />
                    </p:submenu>
                    <p:menuitem value="Deconnexion" outcome="#{connexion.deconnect()}" icon="ui-icon-close" /> 
                </p:menubar>
                <br/>
                <p:growl id="message2" showDetail="true" sticky="true"/>

                <h:panelGrid columns="1" cellpadding="3" class="centre">
                    <h:outputLabel for="title" value="Titre : " class="centre" />
                    <p:inputText id="title" value="#{film.title}" class="centre"/>
                    <br/>
                    <h:outputLabel for="Gender" value="Genre : " class="centre"/>
                    <p:inputText id="Gender" value="#{film.gender}" class="centre"/>
                    <br/>
                    <h:outputLabel for="duration" value="Durée : " class="centre" />
                    <p:inputText id="duration" value="#{film.duration}" class="centre"/>
                    <br/>
                    <h:outputText value="Date : "  class="centre"/>
                    <p:calendar id="button" value="#{film.dateSortie}" showOn="button" class="centre" />
                    <br/>
                    <h:outputLabel for="prixAchat" value="Prix d'achat : "  class="centre"/>
                    <p:inputText id="prixAchat" value="#{film.prixAchat}" class="centre"/>
                    <br/>
                    <h:outputLabel for="image" value="Chemin d'accès à l'image : " class="centre"/>
                    <p:inputText id="image" value="#{film.img}" class="centre"/>
                    <br/>

                    <p:commandButton value="sauvegarder" actionListener="#{film.upload()}" update="message2, title, Gender, duration, button, prixAchat, image" ajax="false" class="centre" />
                </h:panelGrid>
                <p:graphicImage name="image/GphyCine.PNG" width="250" height="100" alt="logo" class="logo"/>
            </h:form>
        </h:body>
    </f:view>
</html>

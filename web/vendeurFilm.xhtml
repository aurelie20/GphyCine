<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Vendeur liste des films</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="value">
                    <p:outputLabel for="film" value="Films a l'affiche" />
                    <p:selectOneListbox id="film" value="#{vendeur.titreF}" var="t">
                       <f:selectItems value="#{vendeur.titreF}" var="titre"  itemValue="#{titre}" />
                        <p:column>
                            <h:outputText value="#{t}" />
                        </p:column>
                    </p:selectOneListbox>
                </h:panelGrid>
                <p:button value="valider" outcome="vendeur" />
            </h:form>
        </h:body>
    </f:view>
</html>

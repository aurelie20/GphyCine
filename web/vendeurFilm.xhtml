<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Vendeur liste des films</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:outputStylesheet name="style.css"  />
            <h:form class="formVendeur">
                <br/>
                <h:panelGrid columns="2" cellpadding="5" columnClasses="value" class="formVendeur">
                    <p:outputLabel for="film" value="Films a l'affiche" class="film"/>
                    <br/>
                    <p:selectOneListbox id="film" value="#{vendeur.choixFilm}" var="titre" class="formVendeur">
                        <f:selectItems value="#{vendeur.titreF}" var="titre" itemValue="#{titre}" />
                        <p:column>
                            <h:outputText value="#{titre}" />
                        </p:column>
                    </p:selectOneListbox>           
                </h:panelGrid>
                <p:commandButton value="Valider" action="vendeur?faces-redirect=true" actionListener="#{vendeur.init}" ajax="false"/>                      
                <p:graphicImage name="image/GphyCine.PNG" width="250" height="100" alt="logo" class="logo"/>
            </h:form>
            <p:link value="DÃ©connexion" outcome="index" class="deconnexion"/>
        </h:body>
    </f:view>
</html>

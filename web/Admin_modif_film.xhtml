<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Modifier un film</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form>

                <p:growl id="message" showDetail="true"/>
                <h:outputStylesheet name="style.css"  /> 
                <p:menubar>
                    <p:submenu label="Film management" icon="ui-icon-refresh">
                        <p:menuitem value="Ajouter un film" outcome="Admin_ajout_film" update="messages" icon="ui-icon-cart" />
                        <p:menuitem value="Modifier un film" outcome="Admin_modif_film" update="messages" icon=" ui-icon-arrowthick-1-ne" />
                    </p:submenu>
                    <p:submenu label="Voir les ventes" icon="ui-icon-newwin"> 
                        <p:menuitem value="Ventes billets" outcome="Admin_vue_vente" update="messages" icon="ui-icon-cart" />
                        <p:menuitem value="Recette exploitation" outcome="Admin_benefices" update="messages" icon="ui-icon-cart" />
                        <p:menuitem value="Recette film" outcome="Admin_benef_all" update="messages" icon="ui-icon-cart" />
                    </p:submenu>
                    <p:menuitem value="Deconnexion" outcome="#{connexion.deconnect()}" icon="ui-icon-close" /> 
                </p:menubar>

                <br/>
                <p:panel id="panel" header="Modifier un film" style="margin-bottom:10px;" class="centre">
                    <h:panelGrid columns="2" cellpadding="5" class="centre">

                        <h:panelGrid columns="1" cellpadding="5" class="centre">
                            <h:outputLabel for="film" value="Selectionner le film a passer en exploitation" class="centre"/>
                            <br/>
                            <p:selectOneMenu id="film" value="#{admin_modif_Exploit.choixFilm}" style="width:150px" class="centre">
                                <f:selectItem itemLabel="Titre" itemValue="" noSelectionOption="true" class="centre"/>
                                <f:selectItems value="#{admin_modif_Exploit.titreF}" class="centre"/>
                            </p:selectOneMenu>
                            <br/>
                            <p:commandButton value="sauvegarder" actionListener="#{admin_modif_Exploit.enExploitFilm()}" ajax="false" update="message" class="centre"/>
                        </h:panelGrid>

                        <h:panelGrid columns="1" cellpadding="5" class="centre">
                            <h:outputLabel for="film2" value="Selectionner le film a ne plus mettre en exploitation" class="centre"/>
                            <br/>
                            <p:selectOneMenu id="film2" value="#{admin_modif_Exploit.choixFilm2}" style="width:150px" class="centre">
                                <f:selectItem itemLabel="Titre" itemValue="" noSelectionOption="true" class="centre"/>
                                <f:selectItems value="#{admin_modif_Exploit.titreF2}" class="centre"/>
                            </p:selectOneMenu>
                            <br/>
                            <p:commandButton value="sauvegarder" actionListener="#{admin_modif_Exploit.enExploitFilm2()}" ajax="false" update="message" class="centre"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
                <p:graphicImage name="image/GphyCine.PNG" width="250" height="100" alt="logo" class="logo"/>
            </h:form>
        </h:body>
    </f:view>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Nombre de ventes</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form>
                <p:growl id="message" showDetail="true"/>
                <h:outputStylesheet name="style.css"  /> 

                <p:menubar>
                    <p:submenu label="Recettes" icon="ui-icon-refresh">
                        <p:menuitem value="Ventes billets" outcome="financier_nb_ventes" update="messages" icon="ui-icon-cart" />
                        <p:menuitem value="Rentabilité exploitation" outcome="financier_benefices" update="messages" icon="ui-icon-suitcase" />
                        <p:menuitem value="Rentabilité film" outcome="financier_benef_all" update="messages" icon="ui-icon-suitcase" />
                    </p:submenu>
                    <p:submenu label="Changer les prix" icon="ui-icon-newwin"> 
                        <p:menuitem value="Changer les prix" outcome="financier_changer_prix" update="messages" icon="ui-icon-suitcase" />
                    </p:submenu>
                    <p:menuitem value="Deconnexion" outcome="#{connexion.deconnect()}" icon="ui-icon-close" /> 
                </p:menubar>
                <br/>

                <p:dataTable var="f" value="#{financier_nbVentes.films}">
                    <p:column headerText="Titre">
                        <h:outputText value="#{f.titreF}" />
                    </p:column>

                    <p:column headerText="places enfants">
                        <h:outputText value="#{f.nb_pl_Enf}" />
                    </p:column>

                    <p:column headerText="places étudiants">
                        <h:outputText value="#{f.nb_pl_Etu}" />
                    </p:column>

                    <p:column headerText="places adultes">
                        <h:outputText value="#{f.nb_pl_Adult}" />
                    </p:column>
                    <p:column headerText="recette">
                        <h:outputText value="#{f.prixTot}" />
                    </p:column>
                </p:dataTable>
                <p:graphicImage name="image/GphyCine.PNG" width="250" height="100" alt="logo" class="logo"/>
            </h:form>
        </h:body>
    </f:view>


</html>

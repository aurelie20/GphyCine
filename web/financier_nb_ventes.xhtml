<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Recherchez</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form>
                <p:growl id="message" showDetail="true"/>

                <p:slideMenu style="width:250px">
                    <p:submenu label="Recettes" icon="ui-icon-refresh">
                        <p:menuitem value="Ventes billets" outcome="financier_nb_ventes" update="messages" icon="ui-icon-cart" />
                        <p:menuitem value="Recette par film" outcome="financier_recette_film" update="messages" icon=" ui-icon-arrowthick-1-ne" />
                        <p:menuitem value="Benefices" outcome="financier_benefices" update="messages" icon="ui-icon-suitcase" />
                    </p:submenu>
                    <p:separator />
                    <p:submenu label="Changer les prix" icon="ui-icon-newwin"> 
                        <p:menuitem value="Changer les prix" outcome="financier_changer_prix" update="messages" icon="ui-icon-suitcase" />
                    </p:submenu>
                </p:slideMenu>

                <p:dataTable var="film" value="#{Financier_nbVentes.films}">
                    <p:column headerText="Titre">
                        <h:outputText value="#{film.titreF}" />
                    </p:column>

                    <p:column headerText="places enfants">
                        <h:outputText value="#{film.nb_pl_Enf}" />
                    </p:column>

                    <p:column headerText="places Ã©tudiants">
                        <h:outputText value="#{film.nb_pl_Etu}" />
                    </p:column>

                    <p:column headerText="places adultes">
                        <h:outputText value="#{film.nb_pl_Adult}" />
                    </p:column>
                    <p:column headerText="recette">
                        <h:outputText value="#{film.prixTot}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>
    </f:view>

         
  </html>

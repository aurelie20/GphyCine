<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Rentabilité des films en exploitation</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form>
                <p:growl id="message" showDetail="true"/>

                <p:slideMenu style="width:250px">
                    <p:submenu label="Recettes" icon="ui-icon-refresh">
                        <p:menuitem value="Ventes billets" outcome="financier_nb_ventes" update="messages" icon="ui-icon-cart" />
                        <p:menuitem value="Rentabilité film exploitation" outcome="financier_benefices" update="messages" icon="ui-icon-suitcase" />
                        <p:menuitem value="Rentabilité film" outcome="financier_benef_all" update="messages" icon="ui-icon-suitcase" />
                    </p:submenu>
                    <p:separator />
                    <p:submenu label="Changer les prix" icon="ui-icon-newwin"> 
                        <p:menuitem value="Changer les prix" outcome="financier_changer_prix" update="messages" icon="ui-icon-suitcase" />
                    </p:submenu>
                </p:slideMenu>


                <p:chart type="bar" model="#{benefAll.horizontalBarModel2}" style="height:300px" id="benef_horizon"/>

            </h:form>

        </h:body>
    </f:view>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Manager</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:outputStylesheet name="style.css"  />  
            <h:form>
                <p:growl id="messages" showDetail="false"/>

                <p:menu>
                    <p:submenu label="Planning">
                        <p:menuitem value="Visionner" outcome="managerVisio" icon="ui-icon-document" />
                        <p:menuitem value="Ajouter" outcome="managerAjout" icon="ui-icon-plus"/>
                    </p:submenu>
                </p:menu>
                <p:graphicImage name="image/GphyCine.PNG" width="250" height="100" alt="logo" class="logo2"/>
            </h:form>
        </h:body>
    </f:view>
</html>

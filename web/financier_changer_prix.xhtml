<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Changer les prix</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:outputStylesheet name="style.css"  /> 
            <h:form>
                <p:growl id="message" showDetail="true"/>

                <p:menubar>
                    <p:submenu label="Recettes" icon="ui-icon-refresh">
                        <p:menuitem value="Ventes billets" outcome="financier_nb_ventes" update="messages" icon="ui-icon-cart" />
                        <p:menuitem value="Rentabilité exploitation" outcome="financier_benefices" update="messages" icon="ui-icon-suitcase" />
                        <p:menuitem value="Rentabilité film" outcome="financier_benef_all" update="messages" icon="ui-icon-suitcase" />
                    </p:submenu>
                    <p:submenu label="Changer les prix" icon="ui-icon-newwin"> 
                        <p:menuitem value="Changer les prix" outcome="financier_changer_prix" update="messages" icon="ui-icon-suitcase" />
                    </p:submenu>
                    <p:menuitem value="Deconnexion" outcome="#{connexion.deconnect()}" icon="ui-icon-close" /> 
                </p:menubar>
                <br/>

                <h:panelGrid columns="4" cellpadding="5" class="centre">
                    <h:panelGrid columns="1" cellpadding="10" class="centre">
                        <p:outputLabel value="Tarif" class="centre"/>  
                        <p:outputLabel value="Normal" class="centre"/> 
                        <p:outputLabel value="Etudiant" class="centre"/> 
                        <p:outputLabel value="-16 ans" class="centre"/> 
                    </h:panelGrid>

                    <h:panelGrid columns="1" cellpadding="5" class="centre">
                        <p:outputLabel value="Valeur actuelle" class="centre"/>
                        <h:outputText id="prixn" value="#{financier.montant_norm} €" class="montant2"/>
                        <h:outputText id="prixe" value="#{financier.montant_etu} €" class="montant2"/>
                        <h:outputText id="prixef" value="#{financier.montant_enf} €" class="montant2"/>
                    </h:panelGrid>
                    
                    <h:panelGrid columns="1" cellpadding="5" class="centre">
                        <p:outputLabel value="Baisser/Augmenter le prix" class="centre"/>
                        <h:panelGrid columns="3" cellpadding="3" class="centre">

                            <h:outputText id="output5" value="#{financier.number}" class="montant2"/>
                            <p:commandButton value="moins" actionListener="#{financier.decrement_norm}" update="output5" class="centre"/>
                            <p:commandButton value="plus" actionListener="#{financier.increment_norm}" update="output5" class="centre"/>

                            <h:outputText id="output6" value="#{financier.number2}" class="montant2"/>
                            <p:commandButton value="moins" actionListener="#{financier.decrement_etu}" update="output6" class="centre"/>
                            <p:commandButton value="plus" actionListener="#{financier.increment_etu}" update="output6" class="centre"/> 

                            <h:outputText id="output7" value="#{financier.number3}" class="montant2"/>
                            <p:commandButton value="moins" actionListener="#{financier.decrement_enf}" update="output7" class="centre" />
                            <p:commandButton value="plus" actionListener="#{financier.increment_enf}" update="output7" class="centre"/> 
                        </h:panelGrid>
                    </h:panelGrid>
                    <h:panelGrid columns="1" cellpadding="5" class="centre">
                        <p:outputLabel value="sauvegarder" class="centre"/>
                        <p:commandButton value="sauvegarder" actionListener="#{financier.setMontant_norm}" update="prixn, message" class="centre"/>
                        <p:commandButton value="sauvegarder" actionListener="#{financier.setMontant_etu}" update="prixe, message" class="centre"/>
                        <p:commandButton value="sauvegarder"  actionListener="#{financier.setMontant_enf}" update="prixef,message"  class="centre"/>
                    </h:panelGrid>
                </h:panelGrid>
                <p:graphicImage name="image/GphyCine.PNG" width="250" height="100" alt="logo" class="logo"/>
            </h:form>
        </h:body>
    </f:view>
</html>

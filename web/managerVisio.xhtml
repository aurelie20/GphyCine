<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Visionner planning</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form>
                <h:outputStylesheet name="style.css"  />  
                <p:dataTable var="pl" value="#{manager.plan}">
                    <p:column headerText="Film">
                        <h:outputText value="#{pl.titre}" />
                    </p:column>

                    <p:column headerText="Salle">
                        <h:outputText value="#{pl.idSalle}" />
                    </p:column>

                    <p:column headerText="Date">
                        <h:outputText value="#{pl.dateP}" />
                    </p:column>

                    <p:column headerText="Nom du projectionniste">
                        <h:outputText value="#{pl.nomPerso}" />
                    </p:column>
                </p:dataTable>

                <p:separator/>
                <p:commandButton value="Retour" action="manager?faces-redirect=true" ajax="false"/>
                <p:graphicImage name="image/GphyCine.PNG" width="250" height="100" alt="logo" class="logo2"/>
            </h:form>
        </h:body>
    </f:view>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Visionner planning</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form>
                <h:outputStylesheet name="style.css"  />  
                <p:growl id="messages" showDetail="false"/>

                <p:menubar>
                    <p:submenu label="Planning" icon="ui-icon-calendar">
                        <p:menuitem value="Visionner" outcome="managerVisio" icon="ui-icon-document" />
                        <p:menuitem value="Ajouter" outcome="managerAjout" icon="ui-icon-plus"/>
                    </p:submenu>
                    <p:menuitem value="Deconnexion" outcome="#{connexion.deconnect()}" icon="ui-icon-close" />
                </p:menubar>
                
                <br/>
                <p:outputLabel value="Tableau des projections Ã  venir" class="titreTab"/>
                <p:dataTable var="pl" value="#{manager.plan}" class="centre">
                    <p:column headerText="Film" class="centre">
                        <h:outputText value="#{pl.titre}" class="centre"/>
                    </p:column>

                    <p:column headerText="Salle" class="centre">
                        <h:outputText value="#{pl.idSalle}" class="centre"/>
                    </p:column>

                    <p:column headerText="Date" class="centre">
                        <h:outputText value="#{pl.dateP}" class="centre"/>
                    </p:column>

                    <p:column headerText="Nom du projectionniste" class="centre">
                        <h:outputText value="#{pl.nomPerso}" class="centre"/>
                    </p:column>
                </p:dataTable>

                <p:separator/>
                <p:graphicImage name="image/GphyCine.PNG" width="250" height="100" alt="logo" class="logo2"/>
            </h:form>
        </h:body>
    </f:view>
</html>
